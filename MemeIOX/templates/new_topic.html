{% extends "base.html" %}

{% block content %}

    <div class="newtopic-intro-wrap">
        <h3>Add a New Topic:</h3>
        <p>Creating a Topic is this easy...</p>
    </div>

    <div class="newtopic-form-wrap">
        <form action="{% url 'MemeIOX:new_topic' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Add Topic</button>
        </form>
    </div>

{% endblock content %}
